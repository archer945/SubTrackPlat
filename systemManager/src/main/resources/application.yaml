server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sub_track_plat?useSSL=false&serverTimezone=UTC
    username: root
    password: xunxun2006
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: systemManager
mybatis-plus:
  #mapper配置文件
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.systemManager.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: AUTO
logging:
  level:
    org.springframework: DEBUG
    com.baomidou.mybatisplus: TRACE
    com.systemManager: DEBUG
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      #生成文档所需的扫包路径，一般为启动类目录
      packages-to-scan: com.systemManager.controller
knife4j:
  enable: true
  setting:
    language: zh-CN
    enable-swagger-models: true
    enable-document-manage: true